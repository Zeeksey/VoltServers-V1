services:
  - type: web
    name: voltservers
    env: node
    plan: starter
    buildCommand: npm install --include=dev && NODE_ENV=production ./node_modules/.bin/vite build && ./node_modules/.bin/esbuild server/index.ts --platform=node --packages=external --bundle --format=esm --outdir=dist
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: voltservers-db
          property: connectionString
      - key: SESSION_SECRET
        generateValue: true
      - key: WHMCS_API_URL
        value: https://voltservers.com/billing/
      - key: WHMCS_API_IDENTIFIER
        sync: false
      - key: WHMCS_API_SECRET
        sync: false
    healthCheckPath: /api/health

databases:
  - name: voltservers-db
    databaseName: voltservers
    user: voltservers
